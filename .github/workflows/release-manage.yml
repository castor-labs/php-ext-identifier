name: Release Management

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      release-created: ${{ steps.release.outputs.release_created }}
      tag-name: ${{ steps.release.outputs.tag_name }}

    steps:
      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  build-source:
    name: Build Source Package
    runs-on: ubuntu-latest
    needs: release-please
    if: needs.release-please.outputs.release-created

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get release version
        id: version
        run: echo "VERSION=${{ needs.release-please.outputs.tag-name }}" >> $GITHUB_OUTPUT

      - name: Create source archive (tgz)
        run: |
          mkdir -p dist
          tar --exclude='.git' \
              --exclude='.github' \
              --exclude='dist' \
              --exclude='zig-cache' \
              --exclude='zig-out' \
              --exclude='modules' \
              --transform "s,^,identifier-${{ steps.version.outputs.VERSION }}/," \
              -czf "dist/identifier-${{ steps.version.outputs.VERSION }}.tgz" \
              .

      - name: Create PIE source archive (tgz)
        run: |
          tar --exclude='.git' \
              --exclude='.github' \
              --exclude='dist' \
              --exclude='zig-cache' \
              --exclude='zig-out' \
              --exclude='modules' \
              --transform "s,^,php_identifier-${{ steps.version.outputs.VERSION }}/," \
              -czf "dist/php_identifier-${{ steps.version.outputs.VERSION }}-src.tgz" \
              .

      - name: Create PIE source archive (zip)
        run: |
          mkdir -p "php_identifier-${{ steps.version.outputs.VERSION }}"
          rsync -av --exclude='.git' \
                    --exclude='.github' \
                    --exclude='dist' \
                    --exclude='zig-cache' \
                    --exclude='zig-out' \
                    --exclude='modules' \
                    --exclude="php_identifier-${{ steps.version.outputs.VERSION }}" \
                    . "php_identifier-${{ steps.version.outputs.VERSION }}/"
          zip -r "dist/php_identifier-${{ steps.version.outputs.VERSION }}-src.zip" \
                 "php_identifier-${{ steps.version.outputs.VERSION }}"
          rm -rf "php_identifier-${{ steps.version.outputs.VERSION }}"

      - name: Upload source archives to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ steps.version.outputs.VERSION }} \
            dist/identifier-${{ steps.version.outputs.VERSION }}.tgz \
            dist/php_identifier-${{ steps.version.outputs.VERSION }}-src.tgz \
            dist/php_identifier-${{ steps.version.outputs.VERSION }}-src.zip

  build-binaries:
    name: Build Binary - PHP ${{ matrix.php }} - ${{ matrix.os }}-${{ matrix.abi }} - ${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    needs: release-please
    if: needs.release-please.outputs.release-created

    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux glibc builds (Ubuntu/Debian/RHEL/CentOS)
          - php: '8.1'
            os: linux
            arch: x86_64
            abi: gnu
            runner: ubuntu-latest
          - php: '8.2'
            os: linux
            arch: x86_64
            abi: gnu
            runner: ubuntu-latest
          - php: '8.3'
            os: linux
            arch: x86_64
            abi: gnu
            runner: ubuntu-latest
          - php: '8.4'
            os: linux
            arch: x86_64
            abi: gnu
            runner: ubuntu-latest

          # Linux musl builds (Alpine Linux)
          - php: '8.1'
            os: linux
            arch: x86_64
            abi: musl
            runner: ubuntu-latest
          - php: '8.2'
            os: linux
            arch: x86_64
            abi: musl
            runner: ubuntu-latest
          - php: '8.3'
            os: linux
            arch: x86_64
            abi: musl
            runner: ubuntu-latest
          - php: '8.4'
            os: linux
            arch: x86_64
            abi: musl
            runner: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: php-config
          coverage: none

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Get release version
        id: version
        run: echo "VERSION=${{ needs.release-please.outputs.tag-name }}" >> $GITHUB_OUTPUT

      - name: Verify PHP installation
        run: |
          php -v
          php-config --version
          php-config --includes

      - name: Build extension
        run: zig build -Doptimize=ReleaseFast -Dtarget=${{ matrix.arch }}-${{ matrix.os }}-${{ matrix.abi }}

      - name: Create archive
        run: |
          mkdir -p dist
          mkdir -p "identifier-${{ steps.version.outputs.VERSION }}"
          cp modules/identifier.so "identifier-${{ steps.version.outputs.VERSION }}/"
          tar -czf "dist/php_identifier-${{ steps.version.outputs.VERSION }}-${{ matrix.php }}-nts-${{ matrix.os }}-${{ matrix.abi }}-${{ matrix.arch }}.tar.gz" "identifier-${{ steps.version.outputs.VERSION }}"
          rm -rf "identifier-${{ steps.version.outputs.VERSION }}"

      - name: Upload artifact to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ steps.version.outputs.VERSION }} \
            dist/php_identifier-${{ steps.version.outputs.VERSION }}-${{ matrix.php }}-nts-${{ matrix.os }}-${{ matrix.abi }}-${{ matrix.arch }}.tar.gz
