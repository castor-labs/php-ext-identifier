name: Release Published

on:
  release:
    types: [published]

jobs:
  build-source:
    name: Build Source Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get release version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create source archive (tgz)
        run: |
          mkdir -p dist
          tar --exclude='.git' \
              --exclude='.github' \
              --exclude='dist' \
              --exclude='zig-cache' \
              --exclude='zig-out' \
              --exclude='modules' \
              --transform "s,^,identifier-${{ steps.version.outputs.VERSION }}/," \
              -czf "dist/identifier-${{ steps.version.outputs.VERSION }}.tgz" \
              .

      - name: Create PIE source archive (tgz)
        run: |
          tar --exclude='.git' \
              --exclude='.github' \
              --exclude='dist' \
              --exclude='zig-cache' \
              --exclude='zig-out' \
              --exclude='modules' \
              --transform "s,^,php_identifier-${{ steps.version.outputs.VERSION }}/," \
              -czf "dist/php_identifier-${{ steps.version.outputs.VERSION }}-src.tgz" \
              .

      - name: Create PIE source archive (zip)
        run: |
          mkdir -p "php_identifier-${{ steps.version.outputs.VERSION }}"
          rsync -av --exclude='.git' \
                    --exclude='.github' \
                    --exclude='dist' \
                    --exclude='zig-cache' \
                    --exclude='zig-out' \
                    --exclude='modules' \
                    --exclude="php_identifier-${{ steps.version.outputs.VERSION }}" \
                    . "php_identifier-${{ steps.version.outputs.VERSION }}/"
          zip -r "dist/php_identifier-${{ steps.version.outputs.VERSION }}-src.zip" \
                 "php_identifier-${{ steps.version.outputs.VERSION }}"
          rm -rf "php_identifier-${{ steps.version.outputs.VERSION }}"

      - name: Upload source archives to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ steps.version.outputs.VERSION }} \
            dist/identifier-${{ steps.version.outputs.VERSION }}.tgz \
            dist/php_identifier-${{ steps.version.outputs.VERSION }}-src.tgz \
            dist/php_identifier-${{ steps.version.outputs.VERSION }}-src.zip

  build-linux:
    name: Build Linux (All Architectures)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Get release version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build for all PHP versions and architectures
        run: |
          for PHP_VERSION in 8.1 8.2 8.3 8.4; do
            echo "Building for PHP $PHP_VERSION..."
            ./tools/build-release.sh "${{ steps.version.outputs.VERSION }}" linux "$PHP_VERSION"
          done

      - name: Upload Linux artifacts to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ steps.version.outputs.VERSION }} dist/php_identifier-${{ steps.version.outputs.VERSION }}-*-linux-*.tar.gz

  build-macos:
    name: Build macOS (All Architectures)
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Get release version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build for all PHP versions and architectures
        run: |
          for PHP_VERSION in 8.1 8.2 8.3 8.4; do
            echo "Building for PHP $PHP_VERSION..."
            ./tools/build-release.sh "${{ steps.version.outputs.VERSION }}" macos "$PHP_VERSION"
          done

      - name: Upload macOS artifacts to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ steps.version.outputs.VERSION }} dist/php_identifier-${{ steps.version.outputs.VERSION }}-*-macos-*.tar.gz

  build-windows:
    name: Build Windows (All Architectures)
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Get release version
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build for all PHP versions and architectures
        shell: bash
        run: |
          for PHP_VERSION in 8.1 8.2 8.3 8.4; do
            echo "Building for PHP $PHP_VERSION..."
            ./tools/build-release.sh "${{ steps.version.outputs.VERSION }}" windows "$PHP_VERSION"
          done

      - name: Upload Windows artifacts to release
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ steps.version.outputs.VERSION }} dist/*.zip
